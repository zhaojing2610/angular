    <script type="text/javascript">
        var myswiper = new Swiper('.swiper-container');
        var myiscroll = new IScroll('#wrapper',{
            scrollX:true,
            scrollY:false
        });
        $.ajax({
            url:'ind.json',
            success:function(json){
                var str = "";
                $.each(json,function(ind,res){
                    str+=
                    "<div class='dlist'>"+
                    "<h3>"+res.shop+"</h3>"+
                    "<dl>"+
                    "<dt><img src='"+res.src+"'></dt>"+
                    "<dd>"+
                    "<h4>"+res.title+"<i class='icon iconfont icon-quanbudingdan-01'></i></h4>"+
                    "<p>人均<span>￥"+res.price+"</span></p>"+
                    "<p>"+res.proType+"</p>"+
                    "<a href='javascript:;''>距你"+res.km+"公里</a>"+
                    "</dd>"+
                    "</dl>"+
                    "</div>"+
                    "<div class='say'>"+res.advert+
                    "<dl>"+
                    "<dt><img src='"+res.userImg+"'></dt>"+
                    "<dd>"+res.feedbackInfo+
                    "</dd>"+
                    "</dl>"+
                    "</div>";
                })
                $('.sect').html(str);
            }
        })
